SEED: 666 # random seed for reproduce results
DEVICE_IDS: '1,2,3,4'
USE_DDP: True
LOG_DIR: ""
RELOAD_PTH: ~

ONE_HOT: False

dataset:
    model_exp: '../model_exp'
    task_name: 'hedao'
    train_dir: '/mnt/shy/sjh/Seg_data/hedao/train'
    train_val_split: Ture
    train_val_split_ratio: 0.1

aug:
    is_aug: True
    SCALE: 1.125
    HW: [576, 1024]
    HFLIP: True
    VFLIP: False
    COLOR_JITTER: True
    ROTATE: 10
    CROP: True

model:
    model_name: 'haoSegNet'
    pretrained: False
    channel_list: [32, 64, 128, 256, 256, 256]
    res_block_list: [2, 2, 2, 2, 2]
    pretrained_model_url: ""
    num_classes: 2
    bn: 'syncbn'
    loss: 'bce'

ddp:
    WORLD_SIZE: 1
    RANK: 0
    LOCAL_RANK: 0
    DIST_BACKEND: 'nccl' # 'nccl', 'gloo'
    DIST_URL: 'tcp://127.0.0.1:23456'  # "env://"  # 'tcp://127.0.0.1:23456'
    NUM_WORKERS: 8
    NPROCS: 4

train:
    optim: 'sgd'
    base_lr: 0.1
    # base_lr: 0.03
    total_epochs: 150
    warmup_cosdecay: 10
    batch_size: 8
    load_model: False
    model_file: ""
    print_freq: 10
    checkpoint_epochs: [50,100,]

test:
    # model_dir: '2019-0701-1906-53-100-stepDecay-0629c/'
    # model_dir: '2019-0626-1458-16-100-stepDecay-0619c/'
    test_dir: "/mnt/shy/sjh/Seg_data/hedao/train/image"
    model_path: 'model_best.pth'
    gpu: '5'
    batch_size: 64
